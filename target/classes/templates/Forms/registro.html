<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1" />
	<meta http-equiv=" X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />


	<!-- Logo -->
	<link rel="icon" href="../IMG/Register.png" />
	<!-- Logo -->


	<!--Title-->
	<title>Creaciones Erysa - Registrarse </title>
	<!--Title-->

	<!--CSS-->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">


	<link th:href="@{/css/Register.css}" rel="stylesheet" />
	<!--CSS-->

</head>

<body>

	<!--JavaScript-->
	<script src="/js/LogIn.js"></script>
	<script src="/js/validar.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<!--JavaScript-->

	<div class="bg">


	</div>

	<!--Formulario-->

	<div class="login-root">
		<div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
			<!--Mensaje Exito-->

			<div class="alert1" role="alert" th:if=${param.exito} style="z-index:7;">
				<center>
					<div style="color:#fff; background-color: #BE49B4"><i style="color:#fff"
							class="fa-solid fa-circle-check fa-beat-fade"></i>
						Te has registrado de manera exitosa a nuestra pagina!!
					</div>
				</center>
			</div>


			<!--Mensaje Exito-->

			<div class="box-root padding-top--1 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
				<!--Name-->
				<div class="box-root padding-top--4 padding-bottom--24 flex-flex flex-justifyContent--center">
					<h1><a href="http://blog.stackfindover.com/" rel="dofollow">Crear cuenta</a></h1>
				</div>
				<!--Name-->

				<!--Form-->
				<div class="formbg-outer">
					<div class="formbg">
						<div class="formbg-inner padding-horizontal--48">
							<form id="stripe-login" th:action="@{/registro}" method="post" th:object="${usuario}">

								<!--Name-->
								<div class="field padding-bottom--24">
									<label for="text">Nombre</label>
									<input type="text" for="username" id="username" name="username" required
										autofocus="autofocus" th:field="*{nombre}"
										th:onkeypress="return SoloLetras(event);">
								</div>
								<!--Name-->

								<!--LastName-->
								<div class="field padding-bottom--24">
									<label for="text">Apellido</label>
									<input type="text" for="username" id="username" name="username" required
										autofocus="autofocus" th:field="*{apellido}"
										th:onkeypress="return SoloLetras(event);">
								</div>
								<!--LastName-->

								<!--Number-->
								<div class="field padding-bottom--24">
									<label for="text">Numero celular</label>
									<input type="text" for="username" id="username" name="username" required
										autofocus="autofocus" th:field="*{numero_celular}"
										th:onkeypress="return SoloNumeros(event);" maxlength="10">
								</div>
								<!--Number-->

								<!--Direccion-->
								<div class="field padding-bottom--24">
									<label for="text">Dirección</label>
									<input type="text" for="username" id="username" name="username" required
										autofocus="autofocus" th:field="*{direccion}" minlength="6">
								</div>
								<!--Direccion-->

								<!--Email-->
								<div class="field padding-bottom--24">
									<label for="email">Correo</label>
									<input type="email" for="username" id="username" name="username" required
										autofocus="autofocus" th:field="*{email}">
								</div>
								<!--Email-->

								<!--Password-->
								<div class="field padding-bottom--24">
									<div class="grid--50-50">
										<label for="password">Contraseña</label>
									</div>
									<input type="text" id="password" name="password" required autofocus="autofocus"
										th:field="*{password}">
								</div>
								<!--Password-->

								<!--Buttom-->
								<div class="field padding-bottom--24">
									<input type="submit" name="submit" value="Continuar">
								</div>
								<!--Buttom-->

							</form>
						</div>
					</div>

					<!--Other-->
					<div class="footer-link padding-top--20">
						<span>¿Tienes una cuenta? <b><a th:href="@{/login}" style="color: black;">Inicia sesión<b></a></span>   
					</div>
					<!--Other-->

				</div>
				<!--Form-->
			</div>
		</div>
	</div>
	<!--Formulario-->


</body>



</html>
