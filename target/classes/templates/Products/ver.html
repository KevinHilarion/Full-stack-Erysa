<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1" />
	<meta http-equiv=" X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Logo -->
	<link rel="icon" href="/img/ver.png" />
	<!-- Logo -->

	<!--Title-->
	<title>Productos - Detalles</title>
	<!--Title-->

	<!--CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


	<link rel="stylesheet" href="/css/ProductsCSS/View.css" />
	<link rel="stylesheet" href="/css/SlideMenu.css" />
	<!--CSS-->

</head>

<body>

	<!--JavaScript-->
	<script src="/js/SlideMenu.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<!--JavaScript-->

	<!--NAV-->
	<div class="DivNav">
		<nav>
			<ul class="menuItems">
				<img title="Inspirando ternura" src="/img/CreacionesErysa.png" class="LogoNav" />
				</li>
			</ul>
		</nav>
	</div>
	<!--NAV-->

	<!--Slide - Menu-->
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a title="Ir a la p치gina principal" th:href="@{/index}">Inicio</a>
		<a title="Ir a la p치gina de administrador" th:href="@{/dashaboard}">Administrar</a>
		<a title="Ir a productos" th:href="@{/usuarios}">Usuarios</a>
		<a title="Ir a productos" th:href="@{/listar}">Productos</a>
		<a title="Dirigete a categorias" th:href="@{/categorias}">Categorias</a>
		<a title="Ir a cursos" th:href="@{/cursos}">Cursos</a>
		<a style="cursor:pointer;" sec:authorize="isAuthenticated()" title="Cerrar Sesion 游끢"
			th:href="@{/logout}">Cerrar sesi칩n</a>
	</div>

	<div class="Menu">
		<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Men칰</span>
	</div>
	<!--Slide - Menu-->

	<br>

	<!--Content-->
	<div class="container py-4">
		<div class="card bg-light">
			<center>
				<h1 class="card-header" th:text="${titulo}"></h1>
			</center>
		</div>
		<div class="card-body">
			<img Class="img-thumbnail rounded float-left" th:src="@{'/img/' + ${producto.imagen}}"
				th:alt="${producto.imagen}" style="max-width: 25%;">
			<ul class="list-group">
				<b>
					<li style="background-color: #f585b9;color:white;" class="list-group-item "
						th:text="'Nombre: ' + ${producto.nombre}"></li>
				</b>
				<li class="list-group-item" th:text="'Precio: ' + ${producto.precio}"></li>
				<li class="list-group-item" th:text="'Stock: ' + ${producto.stock}"></li>
				<li class="list-group-item" th:text="'Descripci칩n: ' + ${producto.descripcion}"></li>
				<li class="list-group-item" th:text="'Categoria: ' + ${producto.categoria.nombre}"></li>

			</ul>
		</div>
	</div>
	</div>

	<!--Botones-->
	<center>
		<div class="box-footer">
			<a th:href="@{/listar}">
				<Button class="button-30" title="Regresar a productos">
					<i class="fa-solid fa-arrow-up fa-rotate-270"></i></Button>
			</a>
		</div>
	</center>
	<!--Botones-->


	<!--Content-->

</body>

</html>
