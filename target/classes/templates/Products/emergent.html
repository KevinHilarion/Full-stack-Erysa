<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

   <div th:fragment="emergent">
       <!--*Agregar*-->
       <div class="container">
        <div class="row">
           <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center" th:text="${titulo}"></h1>
                <div class="card-body">
                   <form th:action="@{/form}" th:object="${producto}" method="post">
                      <input type="hidden" th:field="*{id}" th:value="${producto.id}"/>
                      <div class="form-group">
                         <label>Nombre : </label>
                         <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                         <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small> 
                      </div>
                      <div class="form-group">
                         <label>imagen : </label>
                         <input type="text" th:field="*{imagen}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                         <small class="form-text text-danger" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></small> 
                      </div>
                      <div class="form-group">
                         <label>precio : </label>
                         <input type="text" th:field="*{precio}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                         <small class="form-text text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small> 
                      </div>
                      <div class="form-group">
                         <label>stock : </label>
                         <input type="text" th:field="*{stock}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                         <small class="form-text text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></small> 
                      </div>
                      <div class="form-group">
                         <label>descripcion : </label>
                         <input type="text" th:field="*{descripcion}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                         <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small> 
                      </div>
                      <div class="box-footer"> 
                          <input type="submit" value="Guardar" class="btn btn-primary">
                      </div>
                   </form>
                </div>
           </div>
        </div>
     </div>
    <!--*Agregar*-->
   </div>

</body>
</html>
