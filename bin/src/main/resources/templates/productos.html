<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Listado de estudiantes</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de estudiantes</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/productos}">Control de estudiantes</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>Lista de estudiantes</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/productos/nuevo}" class="btn btn-primary btn-sm mb3">Agregar estudiante</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Imagen</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.descripcion}">Descripcion</td>
					<td th:text="${producto.nombre}">Nombre</td>
					<td th:text="${producto.precio}">Precio</td>
					<td th:text="${producto.stock}">Stock</td>
					<td th:text="${producto.imagen}">Imagen</td>

					<td>
						<a th:href="@{/productos/editar/{id}(id=${producto.id})}"
							class="btn btn-info">Editar</a>
						<a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
