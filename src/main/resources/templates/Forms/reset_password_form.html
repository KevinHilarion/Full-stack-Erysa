<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1" />
	<meta http-equiv=" X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />


	<!-- Logo -->
	<link rel="icon" href="../IMG/padlock.png" />
	<!-- Logo -->


	<!--Title-->
	<title>Creaciones Erysa - Nueva contraseña </title>
	<!--Title-->

	<!--CSS-->


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<link th:href="@{/css/Forgot.css}" rel="stylesheet" />
	<!--CSS-->

	<style>
		.password-icon {
			float: right;
			position: relative;
			margin: -30px 10px 0 0;
			cursor: pointer;

		}
	</style>

</head>

<body>

	<script>
		window.addEventListener("load", function () {

			// icono para mostrar contraseña
			showPassword = document.querySelector('.show-password');
			showPassword.addEventListener('click', () => {

				// elementos input de tipo clave
				password1 = document.querySelector('.password1');
				password2 = document.querySelector('.password2');

				if (password1.type === "text") {
					password1.type = "password"
					password2.type = "password"
					showPassword.classList.remove('fa-eye-slash');
				} else {
					password1.type = "text"
					password2.type = "text"
					showPassword.classList.toggle("fa-eye-slash");
				}

			})

		});
	</script>

	<!--Script-->
	<script type="text/javascript">
		function PasswordVerification() {

			pass1 = document.getElementById('pass1');
			pass2 = document.getElementById('pass2');

			if (pass1.value != pass2.value) {
				sweetAlert("Lo siento...", "❗❗Las contraseñas 🔑 no coinciden❗❗", "error");

				return false;
			} else {
				return true;
			}
		}
	</script>
	<!--Script-->

	<!--JavaScript-->
	<script src="/js/LogIn.js"></script>
	<script src="/js/InicioSesion.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<!--JavaScript-->

	<div class="bg">


	</div>

	<!--Alert-->
	<div th:if="${error != null}" class="alert alert-danger d-flex align-items-center" role="alert"
		style="z-index: 100;">
		<img src="/IMG/warning.png" style="margin-top: -3%;" /> &nbsp &nbsp
		<div>
			<center></center>
			<p class="text-danger" style="text-align: center;">[[${error}]]</p>
		</div>
	</div>
	<!--Alert-->


	<!--Formulario-->

	<div class="login-root">
		<div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
			<div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
				<!--Name-->
				<div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
					<h1><a href="http://blog.stackfindover.com/" rel="dofollow">Creaciones Erysa</a></h1>
				</div>
				<!--Name-->
				<div class="formbg-outer">
					<div class="formbg">
						<div class="formbg-inner padding-horizontal--48">
							<center><span class="padding-bottom--15"><b>Digita tu nueva contraseña </b></span></center>
							<form id="stripe-login" th:action="@{/reset_password}" method="post">
								<input type="hidden" name="token" th:value="${token}" />

								<!--Contra1-->
								<div class="field padding-bottom--24">
									<label for="password">Nueva contraseña</label>
									<input type="password" for="username" id="pass1" name="password1" required
										class=" password1" minlength="6">
								</div>
								<!--Contra1-->

								<!--Contra2-->
								<div class="field padding-bottom--24">
									<label for="password">Confirma tu contraseña</label>
									<input type="password" for="username" id="pass2" name="password" required
										class=" password2" minlength="6">
								</div>
								<!--Contra2-->

								<!--Buttom-->
								<div class="field padding-bottom--24" style="padding-top: 40px;margin-left: .8rem;margin-right: -0.5rem;">          
									<input style="font-family: 'Kalam', cursive;"
										class="fa fa-fw fa-eye password-icon show-password" type="button" name="button"
										value="Ver contraseña">
								</div>

								<div class="field padding-bottom--24" style="padding-top: 20px;">
									<input type="submit" name="submit" th:onclick="return PasswordVerification()"
										value="Cambiar">
								</div>
								<!--Buttom-->

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Formulario-->


</body>



</html>
